# Source: helm for kubernetes/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nextjs-real-7
  labels:
    app: nextjs-real-7
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nextjs-real-7
  template:
    metadata:
      labels:
        app: nextjs-real-7
    spec:
      containers:
        - name: nextjs-real-7
          image: docker.io/phengbunath/nextjs-real-7:1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
